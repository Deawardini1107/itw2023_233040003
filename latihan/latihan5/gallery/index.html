<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 0" />
    <title>gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>My Food</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="gambar-1">
            <img src="img/trumbs/baso.jpeg" alt="Baso" />
            <span>Baso Enak</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/baso.jpeg" alt="Baso" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/trumbs/gacoan.jpeg" alt="Gacoan" />
            <span>Gacoan</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/gacoan.jpeg" alt="Gacoan" />

          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/trumbs/ramen.jpeg" alt="Ramen" />

          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>

          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/trumbs/richeese.jpeg" alt="Richeese" />
            <span>Richeese</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/richeese.jpeg" alt="Richeese" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
