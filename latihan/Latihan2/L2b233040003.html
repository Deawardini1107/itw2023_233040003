<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form+table</title>
        <style>
            thead,tr,td{
                padding: 10px;
            }

            .palak{
                background-color: gray;
                text-align: center;
            }

            table td{
                border-color: black;
                border-style: solid;
                border-width: 1px;
            }

            .submit-button{
                float: right;
            }




        


            </style>
        </head>
        <body>
            <table cellspacing="0"><form>
        <thead>
            <tr>
                <td class="palak1" colspan="3"
            </tr>
            <tr>
                <td colspan="1">username</td>
                <td colspan="1">:</td>
                <td colspan="1">
                    <input type="text" name="pasword" id="class">
                </td>
                </tr>
                <tr>
                    <td colspan="1">E-mail</td>
                    <td colspan="1">:</td>
                    <td colspan="1">
                        <input type="text" name="fullname" id="class">
                </td>
                </tr>
                <tr>
                    <td colspan="1">E-mail</td>
                    <td colspan="1">:</td>
                    <td colspan="1">
                        <input type="text" name="E-mail" id="class"
                    </td>
                    </tr>
                    <tr>
                        <td colspan="1">agam</td>
                        <td colspan="1">:</td>
                        <td colspan="1">
                            <select>
                                <option name="agama" selected>---pilih agama---</option>
                                <option value="sepeda">sepeda</option>
                                <option value="motor">motor</option>
                                <option value="mobil">mobil</option>
                                <option value="pesawat terbang">pesawat terbang</option>
                            </select>
                        </td>
                        </tr>
                        <tr>
                          <td colspan="1">jenis kelamin</td>
                          <td colspan="1">:</td>
                          <td>
                            <br/>
                            <input type="radio" name="man" value="laki-laki"/>laki_laki
                            <input type="radio" name="woman" value="perempuan"/>perempuan
                          </td>
                          </tr>
                          <tr>
                            <td colspan="1">Hobi</td>
                            <td colspan="1">:</td>
                            <td>
                                <br/>
                                <input type="checkbox" name="music" value="musik">musik
                                <input type="checkbox" name="woman" value="perempuan">olahraga
                                <input type="checkbox" name="games" value="game">gaming
                                <input type="checkbox" name="other" value="lainnya">lainnya
                            </td>
                            </tr>
                            <tr>
                                <td colspan="1">profil singkat</td>
                                <td colspan="1">:</td>
                                <td>
                                    <br/>
                                    <textarea name="profil singkat" id="class" cols="35" rows="5"></textarea>
                                </td>
                                </tr>
                            </tr>
                            <tr class="ekor2"
                                <td colspan="3">
                                    <input type="submit" name="submit" class="submit-button">
                                </td>
                            </tr>
                            </thead>
                        </form></table>

                    </body>
                    </html>
