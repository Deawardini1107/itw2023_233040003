<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTP-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            text-align: center;
            background-color: lightblue;
            font-family: 'Times New Roman', Times, Serif;
        }
        thead{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table width="85%" border="5" cellpadding="10">
        <thead>
            <tr>
                <td colspan="6">Data Mahasiswa</td>
            </tr>
            <tr>
                <td rowspan="2">No.</td>
                <td rowspan="2">NRP</td>
                <td colspan="2">NAMA</td>
                <td rowspan="2">ALAMAT</td>
                <td rowspan="2">NO.HP</td>
            </tr>
            <tr>
                <td>Nama Depan</td>
                <td>Nama Belakang</td>
            </tr>
            <tr>
                <td>1</td>
                <td>113040001</td>
                <td>Asep</td>
                <td>Setia</td>
                <td>Setiabudi</td>
                <td>081234567890</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">113040011</td>
                <td rowspan="2">Dani</td>
                <td rowspan="2">Gunawan</td>
                <td rowspan="2">Lembang</td>
                <td>089038131212</td>
            </tr>
            <tr>
                <td>081392482222</td>
            </tr>
        </thead>
    </table>
    </body>
</html>
